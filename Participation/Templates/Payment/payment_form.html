<!-- payment_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for {{ tournament.name }} - {{ participation.team_name }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a1a, #8a0000, #ff3300);
            background-size: 300% 300%;
            animation: gradientAnimation 6s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.2rem;
            color: #f5f5f5;
            margin-bottom: 20px;
        }

        .amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff8000;
        }

        #payment-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        #card-element {
            background: #2b2b2b;
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #ff3300;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        #submit {
            padding: 15px;
            background-color: #ff3300;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 10px rgba(255, 51, 0, 0.3);
        }

        #submit:hover {
            background-color: #ff6600;
            transform: translateY(-3px);
        }

        #error-message {
            color: #ff3333;
            font-size: 1rem;
        }

        .secondary-btn {
            margin-top: 20px;
            background-color: #444;
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .secondary-btn:hover {
            background-color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            #submit {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register for {{ tournament.name }} - {{ participation.team_name }}</h1>
        <p>Price: <span class="amount">{{ tournament.price }} TND</span></p>

        <form id="payment-form">
            {% csrf_token %}
            <div id="card-element"></div>
            <button id="submit">Pay {{ tournament.price }} TND</button>
            <div id="error-message"></div>
        </form>

        <a class="secondary-btn" href="{% url 'Tournaments_View' %}">Back to Tournaments</a>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        var stripe = Stripe("{{ stripe_public_key }}");
        var elements = stripe.elements();
        var card = elements.create("card");
        card.mount("#card-element");

        var form = document.getElementById("payment-form");
        form.addEventListener("submit", function(event) {
            event.preventDefault();

            stripe.confirmCardPayment("{{ client_secret }}", {
                payment_method: {
                    card: card
                }
            }).then(function(result) {
                if (result.error) {
                    document.getElementById("error-message").textContent = result.error.message;
                } else {
                    if (result.paymentIntent.status === "succeeded") {
                        window.location.href = "{% url 'payment_success' participation.id %}";
                    }
                }
            });
        });
    </script>

</body>
</html>
