<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gaming</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <!-- style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>
        <!-- Header part start-->
        <header class="main_menu single_page_menu">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url 'home' %}"> 
                        <img src="{% static 'img/logo.png' %}" alt="logo"> 
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="menu_icon"><i class="fas fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="">Fighter</a></li>
                            <li class="nav-item"><a class="nav-link" href="">Team</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Blog</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="">Blog</a>
                                    <a class="dropdown-item" href="">Single Blog</a>
                                </div>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="">Contact</a></li>
                        </ul>
                    </div>
                    <a href="{% url 'register' %}" class="btn_1 d-none d-sm-block">Sign Up</a>
                    <a href="{% url 'login' %}" class="btn_1 d-none d-sm-block">Login</a>
                </nav>
            </div>
        </header>
        <!-- Header part end-->
         <pre>





         </pre>
    <a href="{% url 'home' %}">Home</a>
    <div class="login-form" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
        <h6>Login</h6>

        <!-- Display messages 
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}-->
        <div align="center" ></div>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="textbox">
                    <input type="text" name="username" placeholder="Username" required />
                </div>
                <div class="textbox">
                    <input type="password" name="password" placeholder="Password" required />
                </div>
                <input type="submit" value="Login" class="login-btn">
                <div class="dont-have-account">
                    Don't have an account? 
                    <a href="{% url 'register' %}">Sign Up</a>
                </div>
            </form>
        </div>    
    </div>
</body>
</html>
