<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Conference</title>
</head>
<body>
    <h1>Delete Conference</h1>
    <p>Are you sure you want to delete the conference "{{ Participation. }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'conference_list' %}">Cancel</a>
    </form>
</body>
</html>
