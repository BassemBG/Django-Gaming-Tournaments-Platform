<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="login-form">
        
        <img src="{% static 'img/logo.png' %}" alt="logo" height="50"> 
        </div>


        <h6>Sign In</h6>

        <form action="">
            
            <div class="textbox">
                <input type="text" placeholder="Firstname">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="textbox">
                <input type="text" placeholder="Lastname">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="textbox">
                <input type="text" placeholder="Username">
                <span class="check-message hidden">Required</span>
            </div>


            <div class="textbox">
                <input type="text" placeholder="Email">
                <span class="check-message hidden">Required</span>
            </div>
            <div class="selectbox">
                <select name="" id="">
                    <option class="options" value="" disabled selected>Choose</option>
                    <option value="">zveez</option>
                    <option value="">fzefzef</option>
                </select>
            </div>
           

            <div class="textbox">
                <input type="password" name="password" placeholder="Password" id="password">
                <span class="check-message hidden">Required</span>
            </div>


            <div class="textbox">
                <input type="text" placeholder="RE-enter Password">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="options">
                <label class="remember-me">
                    <span class="checkbox">
                        <input type="checkbox">
                        <span class="checked"></span>
                    </span>
                    Remember Me
                </label>
                <a href="">forgot your password</a>
            </div>

            <input type="submit" value="Log In Now" class="login-btn" disabled>

            <div class="privacy-link">
                <a href="">Private Policy</a>
            </div>
        </form>

        <div class="dont-have-account">
            Don't have an Account ?     
            <a href="">Sign Up</a>
        </div>

        <div class="name">
            ~ ARIEF SATRIA NUGRAHA ~
        </div>
    </div>

    <script type="text/javascript">
        $(".textbox input").focusout(function(){
            if($(this).val() == ""){
                $(this).siblings().removeClass("hidden");
                $(this).css("background","#554343");
            }else{
                $(this).siblings().addClass("hidden");
                $(this).css("background","#484848");
            }
        });

        $(".textbox input").keyup(function(){
            var inputs = $(".textbox input");
            if(inputs[0].value != "" && inputs[1].value){
                $(".login-btn").attr("disabled",false);
                $(".login-btn").addClass("active");
            }else {
                $(".login-btn").attr("disabled",true);
                $(".login-btn").removeClass("active")
            }
        });
    </script>
</body>
</html>
